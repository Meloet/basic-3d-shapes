<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-sky color="aqua"/>

      <a-box
        position="-4 0.5 -2"
        color="red"
        width="1.5"
        height="1.5"
        rotation="0 45 0"
      >
      </a-box>
      <a-sphere position="-1.25 0.5 -3" radius="1" color="orange">

      </a-sphere>
      <a-cylinder position="2 0.5 -3" radius="0.8" height="2.25" color="pink">

      </a-cylinder>
      <a-cone color="silver" position="-6 0.5 2" radius-bottom="1.25" height="1.5"></a-cone>
      <a-ring color="black" position="-6 2 -6" radius-inner="0.25" radius-outer="0.7"></a-ring>
    </a-scene>
  </body>
</html>
